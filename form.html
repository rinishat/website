<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        body{
            background-color:rgb(255, 210, 246);
            font-family: Georgia, 'Times New Roman', Times, serif;
        }
    </style>
</head>
<body>
    <form>
        <h2><center>FORM</center></h2><br>
        <label for="name"><b>Enter Your Name:</b></label><br>
        <input type="name" id="name" ><br><br>

        <label for="age"><b>Enter Your Age:</b></label><br>
        <input type="age" id="age" ><br><br>
    
        <label for="email"><b>Enter Your Email:</b></label><br>
        <input type="email" id="email" ><br><br>

        <label for="gender">Gender:</label>
        <input type="checkbox" id="gender" >Male</input>
        <input type="checkbox" id="gender" >Female</input>
        <br><br>

        

        <label for="address">Enter your address:</label><br>
        <textarea id="address" name="address" rows="4" cols="20"></textarea><br><br>
        
        <label for="course" >choose your course: </label>
        <select name="course">
            <option value="IT">IT</option>
            <option value="CSE">CSE</option>
            <option value="ECE">ECE</option>
            <option value="FOOD Tech">FT</option>
            <option value=" BIOTech">BT</option>
        </select><br><br>

        <label for="degree">Degree:</label>
        <input type="radio" id="option1" value="option1" >
        <label for="option1">B.Tech</label>
        <input type="radio" id="option2" value="option2" >
        <label for="option2">B.E</label>



        
        
    </form>
    
</body>
</html>
